<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,
    wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,
    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
  <div class="background">
    <header>
      <form id="search-form">
        <input type="search" placeholder="Enter a city..." required 
        class="search-input" id="search-input"/>
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <main>
      <div class="weather-app">
        <div>
          <h1 class="weather-city" id="city">Lisbon</h1>
          <p class="weather-details">
            Saturday 15:32, Moderate rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="weather-temperature-container">
          <span class="weather-icon">⛅</span>
          <span class="weather-temperature">24</span>
          <span class="weather-unit">°C</span>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Sun</div>
          <div class="weather-forecast-icon">☁️</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temperature">
              <strong>15°</strong>
          </div>
          <div class="weather-forecast-temperature">9°</div>
        </div>
      </div>
    </main>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
